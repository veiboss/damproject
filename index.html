<body class="container mt-5" style="max-width: 900px;">

    <script>
        // --- 1. ê³¼ëª© ë°ì´í„° ---
        const SUBJECT_LISTS = {
            '1': ['í†µê³„í•™1','ë°ì´í„°ì‚¬ì´ì–¸ìŠ¤ì…ë¬¸','ìˆ˜í•™1','í†µê³„í•™2','ìˆ˜í•™2'], 
            '2': ['ì„ í˜•ëŒ€ìˆ˜í•™','ë”¥ëŸ¬ë‹1','ì´ì‚°êµ¬ì¡°ë¡ ','ì¡°ì‚¬ë°©ë²•ë¡ ','Rì–¸ì–´','ì›¹í¬ë¡¤ìë£Œë¶„ì„','íŒŒì´ì¬ë°ì´í„°ë¶„ì„','ì„ í˜•ëŒ€ìˆ˜í•™ê³¼ì‘ìš©','ë°ì´í„°êµ¬ì¡°','í™•ë¥ ë¡ ','Rë°ì´í„°ë¶„ì„','ë°ì´í„°ì‹œê°í™”','ë”¥ëŸ¬ë‹2'],
            '3': ['ë¨¸ì‹ ëŸ¬ë‹1','ë°ì´í„°ë² ì´ìŠ¤','ê³µê³µë°ì´í„°ë¶„ì„','ë”¥ëŸ¬ë‹ì‘ìš©1','íšŒê·€ë¶„ì„','ë² ì´ì§€ì•ˆí†µê³„','ë”¥ëŸ¬ë‹ì‘ìš©2','ë¨¸ì‹ ëŸ¬ë‹2','ë¹…ë°ì´í„°ë¶„ì„','ë¹…ë°ì´í„°í”Œë«í¼','ì‘ìš©í†µê³„','ë¼ì´í”„ì¼€ì–´ë¹…ë°ì´í„°ë¶„ì„']
        };

        const GRADE_MAP = {
            'A+': 4.5, 'A': 4.0, 'B+': 3.5, 'B': 3.0,
            'C+': 2.5, 'C': 2.0, 'D+': 1.5, 'D': 1.0, 'F': 0.0,
            'ë¯¸ìˆ˜ê°•': 0.0 
        };

        const GRADES = ['A+', 'A', 'B+', 'B', 'C+', 'C', 'D+', 'D', 'F', 'ë¯¸ìˆ˜ê°•'];

        const yearSelect = document.getElementById('currentYearSelect');
        const subjectsContainer = document.getElementById('subjects-container');
        const form = document.getElementById('prediction-form');
        const submitButton = document.getElementById('submitButton');
        const resultArea = document.getElementById('result-area');
        const predictionResult = document.getElementById('prediction-result');
        const recommendationsList = document.getElementById('recommendations-list');

        yearSelect.addEventListener('change', function() {
            renderSubjectInputs(this.value);
        });

        function renderSubjectInputs(year) {
            subjectsContainer.innerHTML = '';
            resultArea.style.display = 'none';

            const subjects = SUBJECT_LISTS[year];
            
            if (!subjects || subjects.length === 0) {
                subjectsContainer.innerHTML = '<p class="text-muted text-center">í•™ë…„ì„ ì„ íƒí•´ì£¼ì„¸ìš”.</p>';
                submitButton.style.display = 'none';
                return;
            }

            subjects.forEach(subjectName => {
                const subjectCard = document.createElement('div');
                subjectCard.className = 'subject-card';
                
                const title = document.createElement('div');
                title.className = 'subject-title';
                title.textContent = subjectName;
                subjectCard.appendChild(title);

                const radioGroup = document.createElement('div');
                
                GRADES.forEach((grade) => {
                    const id = `${subjectName}-${grade}`;
                    
                    const wrapper = document.createElement('div');
                    wrapper.className = 'form-check form-check-inline';

                    const radioInput = document.createElement('input');
                    radioInput.type = 'radio';
                    radioInput.className = 'form-check-input';
                    radioInput.name = subjectName; 
                    radioInput.id = id;
                    radioInput.value = grade;
                    
                    if (grade === 'ë¯¸ìˆ˜ê°•') radioInput.checked = true;

                    const label = document.createElement('label');
                    label.className = 'form-check-label';
                    label.htmlFor = id;
                    label.textContent = grade;

                    if (grade === 'ë¯¸ìˆ˜ê°•') label.classList.add('not-taken-label');

                    wrapper.appendChild(radioInput);
                    wrapper.appendChild(label);
                    radioGroup.appendChild(wrapper);
                });

                subjectCard.appendChild(radioGroup);
                subjectsContainer.appendChild(subjectCard);
            });
            
            submitButton.style.display = 'block';
        }

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            // 1. í•™ë²ˆ ê°’ ê°€ì ¸ì˜¤ê¸°
            const studentId = document.getElementById('studentIdInput').value.trim();
            if (!studentId) {
                alert("í•™ë²ˆì„ ì…ë ¥í•´ì£¼ì„¸ìš”!");
                return;
            }
            
            const currentYear = yearSelect.value;
            const subjects = SUBJECT_LISTS[currentYear];
            
            // [ìˆ˜ì •ë¨] ì¤‘ë³µëœ const data ì„ ì–¸ì„ ì œê±°í•˜ê³  í•˜ë‚˜ë¡œ í•©ì³¤ìŠµë‹ˆë‹¤!
            const data = { 
                student_id: studentId,
                current_year: parseInt(currentYear) 
            };

            subjects.forEach(subjectName => {
                const selectedRadio = document.querySelector(`input[name="${subjectName}"]:checked`);
                if (selectedRadio) {
                    data[subjectName] = GRADE_MAP[selectedRadio.value]; 
                }
            });

            try {
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) throw new Error('ì„œë²„ ì˜¤ë¥˜');

                const result = await response.json();
                displayResults(result);

            } catch (error) {
                alert(`ì˜¤ë¥˜: ${error.message}`);
            }
        });

        function displayResults(result) {
            resultArea.style.display = 'block';

            if (result.prediction === 0) {
                predictionResult.className = 'alert alert-danger';
                predictionResult.innerHTML = `<strong>âš ï¸ ì˜ˆì¸¡ ê²°ê³¼:</strong> ${result.prediction_text}`;
            } else {
                predictionResult.className = 'alert alert-success';
                predictionResult.innerHTML = `<strong>ğŸ‰ ì˜ˆì¸¡ ê²°ê³¼:</strong> ${result.prediction_text}`;
            }

            recommendationsList.innerHTML = '';
            
            if(result.recommendations.length === 0) {
                 recommendationsList.innerHTML = '<li class="list-group-item bg-dark text-white">íŠ¹ë³„íˆ ë³´ì™„í•  ì ì´ ì—†ìŠµë‹ˆë‹¤.</li>';
            } else {
                result.recommendations.forEach(rec => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item bg-dark text-white border-secondary';
                    li.innerHTML = `<div style='font-weight:bold; color:#ffc107'>${rec.title}</div><div class='mb-2'>${rec.desc}</div><a href='${rec.url}' target='_blank' class='btn btn-sm btn-outline-light'>í•™ìŠµ ìë£Œ ë³´ëŸ¬ê°€ê¸° â†’</a>`;
                    recommendationsList.appendChild(li);
                });
            }
            resultArea.scrollIntoView({ behavior: 'smooth' });
        }

        // --- ì±—ë´‡ ê¸°ëŠ¥ ---
        function toggleChat() {
            const chatBox = document.getElementById('chat-box');
            if (chatBox.style.display === 'none' || chatBox.style.display === '') {
                chatBox.style.display = 'flex';

            } else {

        function handleKeyPress(event) {

        async function sendMessage() {
            const inputField = document.getElementById('chat-input');
            const message = inputField.value.trim();
            const chatBody = document.getElementById('chat-messages');

            if (!message) return;

            // 1. ë‚´ ë©”ì‹œì§€ í‘œì‹œ
            const userMsgDiv = document.createElement('div');
            userMsgDiv.className = 'msg msg-user';
            userMsgDiv.textContent = message;
            chatBody.appendChild(userMsgDiv);
            
            inputField.value = ''; 
            chatBody.scrollTop = chatBody.scrollHeight; 

            // 2. ë¡œë”© ì• ë‹ˆë©”ì´ì…˜ í‘œì‹œ
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'msg msg-bot';
            loadingDiv.id = 'loading-msg';
            loadingDiv.innerHTML = '<span class="spinner-border spinner-border-sm text-primary" role="status"></span> ë‹µë³€ ì‘ì„± ì¤‘...';
            chatBody.appendChild(loadingDiv);
            chatBody.scrollTop = chatBody.scrollHeight;

            try {
                const response = await fetch('http://127.0.0.1:5000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();

                // 3. ë¡œë”© ë©”ì‹œì§€ ì‚­ì œ
                chatBody.removeChild(loadingDiv);

                // 4. AI ë‹µë³€ í‘œì‹œ
                const botMsgDiv = document.createElement('div');
                botMsgDiv.className = 'msg msg-bot';
                // ì¤„ë°”ê¿ˆ ì ìš©
                botMsgDiv.innerHTML = data.response.replace(/\n/g, '<br>');
                
                chatBody.appendChild(botMsgDiv);

            } catch (error) {
                if(document.getElementById('loading-msg')) chatBody.removeChild(loadingDiv);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'msg msg-bot text-danger';
                errorDiv.textContent = "ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.";
                chatBody.appendChild(errorDiv);
            }
            chatBody.scrollTop = chatBody.scrollHeight; 
        }
    </script>
